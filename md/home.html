	.nav-slider li {

		-moz-border-radius: 20px;

	    text-indent: -9999px; 
	}
	.nav-slider li a { 
	    transition: all 300ms ease-out; 
	} 
	.nav-slider li a:hover { 
	    background: #636363;
	    transition: all 100ms ease-in; 
	}
	.nav-slider li a:active { 
	    background: #00aeef;
	    transition: all 50ms; 
	}
	.nav-slider li a.selected {

    <script type="text/javascript">
      function select_image(id) {
        // Clear classname.
        if ( document.getElementById("slide-container").classList.contains('imageOne')) {
          document.getElementById('slide-container').classList.remove('imageOne');
          document.getElementById('slide-container').classList.add('imageTwo');
        } else {
          document.getElementById('slide-container').classList.remove('imageTwo');
          document.getElementById('slide-container').classList.add('imageOne');
        }
      }

      function slide_click(id) {
      	document.getElementById(1).classList.remove('selected');
      	document.getElementById(2).classList.remove('selected');
      	document.getElementById(id).className = "selected";
        select_image(id);
      }
    </script>
